<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and Post</title>
  </head>

  <body>
    <h1>Explains GET VS POST REQUESTS</h1>
    <h2>1.GET:requesting data via url</h2>
    <p>Retrieving information ,viewing a page is done by get request.
        Get request doesn't change the backend data
    </p>
    <form action="http://localhost:8000/" method="GET">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit your order</button>
    </form>
    <h2>1.POST:update/create/write data</h2>
    <p> With post request we can't see the data on url </p>
    <form action="http://localhost:8000/" method="POST">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit your order</button>
  </body>
</html>
